<!DOCTYPE html>
<html>
<head>
  <title>Tmpl Demo</title>
    <!-- include lib -->
    <script type="text/javascript" src="tmpl.js"></script>

    <!-- test data -->
    <script type="text/javascript">
        data = {
            user: {
                login: "tomek",
                first_name: "Thomas",
                last_name: "Mazur",
                account: {
                    status: "active",
                    expires_at: "2009-12-31"
                }
            }
        }
    </script>

</head>
<body>


<p id="testLayout">tmpl("&lt;p&gt;Hello {user.first_name} {user.last_name}! Your account&nbsp;is &lt;strong&gt;{user.account.status}&lt;/strong&gt;&lt;/p&gt;", data)</p>


<script type="text/javascript">
    window.onload = function () {
	tmpl=new Tmpl();
        document.getElementById('testLayout').innerHTML = tmpl.render("<p>Hello {user.first_name} {user.last_name}! Your account is <strong>{user.account.status}</strong></p>", data);
    }
</script>
</body>
</html>
